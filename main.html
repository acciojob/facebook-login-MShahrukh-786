<!DOCTYPE html>
<html>
<head>
  <title>Facebook Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="left">
      <img src="https://www.google.com/imgres?q=facebook%20logo%20image&imgurl=https%3A%2F%2F1000logos.net%2Fwp-content%2Fuploads%2F2016%2F11%2FFacebook-Logo-2019.png&imgrefurl=https%3A%2F%2F1000logos.net%2Ffacebook-logo%2F&docid=ru3aYtGX_RZZDM&tbnid=2Nse4rEamOvuyM&vet=12ahUKEwjvi4eyl8iKAxVLxTgGHbHRGw4QM3oECCEQAA..i&w=3840&h=2160&hcb=2&ved=2ahUKEwjvi4eyl8iKAxVLxTgGHbHRGw4QM3oECCEQAA" alt="Facebook logo">
      <p>Facebook helps you connect and share with the people in your life.</p>
    </div>
    <div class="right">
      <form>
        <input type="text" id="email" placeholder="Email address or phone number">
        <input type="password" id="password" placeholder="Password">
        <button type="submit">Log in</button>
        <a href="#">Forgotten account?</a>
      </form>
      <button class="signup">Create new account</button>
    </div>
  </div>
</body>
</html>
